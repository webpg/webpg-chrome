<html>
<head>
<title>WebPG for Chrome Menu</title>
<script type="text/javascript" src="resources/jquery/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="browser_action_menu.js"></script>
<style>
* {
    margin:0;
    padding:0;
}
body {
    font:62.5% "Trebuchet MS", sans-serif;
    margin:0 4px;
    min-width:160px;
    text-align:left;
}

.menu-option {
    font-size:16px;
    font-family:sans-serif;
    margin-top:4px;
    background:#fff;
    width:100%;
    cursor:pointer;
    border:1px solid #ddd;
    padding:4px;
    text-shadow:#999 1px 1px 1px;
    border-radius:8px;
    -moz-border-radius:8px;
    -webkit-border-radius:8px;
    box-shadow:#eef 1px 1px 10px;
    -moz-box-shadow:#eef 1px 1px 10px;
    -webkit-box-shadow:#eef 1px 1px 10px;
    background:#eee url('skin/images/menumask.png') repeat-x;
    display: inline-block;
    line-height: 24px;
}

.menu-option img {
    display: inline-block;
    float: left;
    height: 24px;
    margin: 0;
    padding: 0 10px;
    border-radius: 8px 0 0 8px;
    top: 1px;
    position: relative;
}

.menu-option span {
    padding: 2px 0 4px 2px;
    width: 100%;
    display: inline-table;
    border-radius: 8px;
}

.menu-option-over {
    box-shadow:#666 2px 2px 2px;
    -moz-box-shadow:#666 2px 2px 2px;
    -webkit-box-shadow:#666 2px 2px 2px;
}

<!--.menu-option-over img {-->
<!--    background-color: rgba(0, 255, 0, 0.4);-->
<!--}-->
.menu-option-over span {
    background-color: rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
<div style="padding-right:10px">
    <div id="options-button" class="menu-option"><span></span></div>
    <div id="key-manager-button" class="menu-option"><span></span></div>
    <div id="about-button" class="menu-option"><span></span></div>
</div>
</body>
</html>
